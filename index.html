<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portif√≥lio</title>
</head>

<body>

    <main>

        <img src="./assets/portfolio3.png" alt="banner-portifolio">

        <div class="container" style="
        --width: 100px;
        --height: 50px;
        --quantity: 10;">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="./assets/item1-1.png" alt="item1-1"></div>
                <div class="item" style="--delay: 2s"><img src="./assets/item1-2.png" alt="item1-2"></div>
                <div class="item" style="--delay: 3s"><img src="./assets/item1-3.png" alt="item1-3"></div>
                <div class="item" style="--delay: 4s"><img src="./assets/item1-4.png" alt="item1-4"></div>
                <div class="item" style="--delay: 5s"><img src="./assets/item1-5.png" alt="item1-5"></div>
                <div class="item" style="--delay: 6s"><img src="./assets/item1-6.png" alt="item1-6"></div>
                <div class="item" style="--delay: 7s"><img src="./assets/item1-7.png" alt="item1-7"></div>
                <div class="item" style="--delay: 8s"><img src="./assets/item1-8.png" alt="item1-8"></div>
                <div class="item" style="--delay: 9s"><img src="./assets/item1-9.png" alt="item1-9"></div>
                <div class="item" style="--delay:10s"><img src="./assets/item1-10.png" alt="item1-10"></div>
            </div>
        </div>

        <div class="container reverse" style="
        --width: 200px;
        --height: 200px;
        --quantity: 9;">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="./assets/item2-1.png" alt="item1-1"></div>
                <div class="item" style="--delay: 2s"><img src="./assets/item2-2.png" alt="item1-2"></div>

                <div class="item" style="--delay: 4s"><img src="./assets/item2-4.png" alt="item1-4"></div>
                <div class="item" style="--delay: 5s"><img src="./assets/item2-5.png" alt="item1-5"></div>
                <div class="item" style="--delay: 6s"><img src="./assets/item2-6.png" alt="item1-6"></div>
                <div class="item" style="--delay: 7s"><img src="./assets/item2-7.png" alt="item1-7"></div>
                <div class="item" style="--delay: 8s"><img src="./assets/item2-8.png" alt="item1-8"></div>
                <div class="item" style="--delay: 9s"><img src="./assets/item2-9.png" alt="item1-9"></div>
